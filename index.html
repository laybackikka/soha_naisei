<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>争覇内政チェッカー</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>争覇内政チェッカー</h1>
      <div class="header-buttons">
        <button id="hideBtn">育成済み武将を非表示</button>
        <button id="resetBtn">非表示をリセット</button>
      </div>
    </header>

    <main>
      <section>
        <p>編成した武将を選択してください：</p>
        <div class="select-container">
          <div class="select-block">
            <select id="charSelect1">
              <option value="">──選択してください──</option>
            </select>
            <div id="charInfo1" class="char-info"></div>
          </div>
          <div class="select-block">
            <select id="charSelect2">
              <option value="">──選択してください──</option>
            </select>
            <div id="charInfo2" class="char-info"></div>
          </div>
          <div class="select-block">
            <select id="charSelect3">
              <option value="">──選択してください──</option>
            </select>
            <div id="charInfo3" class="char-info"></div>
          </div>
          <div class="select-block">
            <select id="charSelect4">
              <option value="">──選択してください──</option>
            </select>
            <div id="charInfo4" class="char-info"></div>
          </div>
        </div>
      </section>

      <section>
        <h2>対象内政スキル持ち武将</h2>
        <ul id="resultList"></ul>
      </section>
    </main>

    <footer>© 麗獏一家 Layback Family room585</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
